 
<html>
  <head>
    <title>Hand Gestures App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

    <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.js"></script>

    <link rel="stylesheet" type="text/css" href="style.css">
  </head>

  <body>
  <div class="container">
  
    <center>
      <h3 class="btn btn-warning heading">HAND GESTURES APP
        <br>
        <span>&#128078;</span>
        <span>&#128073;</span>
        <span>&#128077;</span>
        <span>&#128400;</span>
        <span>&#128079;</span>
        <span>&#128075;</span>
      </h3>
      <br><br>

      <p style="font-size: 22px;">Take your selfie of a hand gesture so the computer can guess it. Here are what the computer is trained on (the words in quotes are the gestures).
      	<br>
        <b style="color: yellow">Are you "Pointing left or right"? <span>&#128072;</span><span>&#128073;</span></b>
        <br>
        <b style="color: greenyellow">Are you doing a "Thumbs up or down"?<span>&#128077;</span><span>&#128078;</span></b>
        <br>
        <b style="color: red">Are you doing the "Amazing" hand gesture?<span>&#128076;</span></b>
        <br>
      </p>

      <div class="col-md-4 col-sm-12 col-xs-12">
	      <label id="webcam">Webcam - </label>
        <div id="camera"></div>
        <br><br>
        <button class="btn btn-warning" onclick="takeSnapshot()"> Capture Image</button>
        <br><br>
        </div>

        <div class="col-md-4 col-sm-12 col-xs-12">
          <label id="Prediction1">Prediction 1 - </label>
          <p class="gestureName" id="resultGestureName"></p>
          <p class="gesture" id="updateGesture"></p>

          <br><br>
          </div>

          <div class="col-md-4 col-sm-12 col-xs-12">
            <label id="Snapshot">Snapshot </label>
            <div id="result"></div>
            <br><br>
            <button class="btn btn-success" onclick="predictHandGesture()"> Predict Hand Gesture </button>
            <br><br>
            </div>

    </center>

  </div>

<script src="main.js"></script>

  </body>
</html>
